<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport"/>
        <meta content="Image Slider - HTML&CSS&JS" name="description"/>
        <title>Image Slider</title>
        <link href="https://i.ibb.co/txhcjYD/image-slider-web-page.png" rel="icon" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="slider">
            <div class="slider-number">#0<span>1</span></div>
            <img class="imgactive" src="https://i.ibb.co/zSd86SR/post7.jpg">
            <img src="https://i.ibb.co/86V64Nb/post6.jpg">
            <img src="https://i.ibb.co/jV0HCfH/post4.jpg">
            <img src="https://i.ibb.co/09yHHnK/post5.jpg">
            <img src="https://i.ibb.co/fq5byNS/post2.jpg">
        </div>
        <div class="slider-control">
            <span class="prev">Previous</span>
            <ul class="indicator">
                <li class="liactive">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <span class="next">Next</span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
